{% include 'site/header.html' %}

<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <br>
                {% if mensaje %}
                <div class="alert alert-danger" role="alert">
                    <strong>{{mensaje}}</strong>
                </div>
                {% endif %}

                
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        Iniciar Sesión
                    </div>
                    <div class="card-body">

                        <form action="/admin/login" method="post">

                            <div class="mb-3">
                                <label for="txtUsername" class="form-label">Usuario:</label>
                                <input type="text" required class="form-control" name="txtUsername" id="txtUsername" aria-describedby="helpId" placeholder="Ingrese Usuario">
                            </div>

                            <div class="mb-3">
                                <label for="txtPassword" class="form-label">Contraseña:</label>
                                <input type="password" required class="form-control" name="txtPassword" id="txtPassword" aria-describedby="helpId" placeholder="Ingrese Contraseña">
                            </div>

                            <button type="submit" class="btn btn-primary">Ingresar</button>
                            <a name="" id="" class="btn btn-secondary" href="/admin/register" role="button">Crear nueva cuenta</a>

                        </form>

                    </div>
                    <div class="card-footer text-muted">
                        
                    </div>
                </div>

            </div>
            <div class="col-md-4">
            </div>
            
        </div>
    </div>



  <header>
    <!-- place navbar here -->
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
